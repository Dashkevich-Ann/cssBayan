<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>codejam1</title>
</head>
<body>
    <div class="bayan-container">
        <h1>CSS Bayan</h1>
        <ul class="bayan-list">
            <li class="bayan-item">
                <input type="checkbox" name="accodion" id="accor1" checked="checked"/>
                <div class="bayan-title">
                    <label for="accor1">Frontend vs Backend</label>
                    <img class="bayan-icon" src="./assets/img/plus_icon.svg" ></img>
                </div>
                <img class="bayan-meme" src="./assets/img/Frontend vs Backend.png" alt="Frontend vs Backend">
            </li>
            <li class="bayan-item">
                <input type="checkbox" name="accodion" id="accor2"/>
                <div class="bayan-title">
                    <label for="accor2">How coffee works</label>
                    <img class="bayan-icon" src="./assets/img/plus_icon.svg" ></img>
                </div>
                <img class="bayan-meme" src="./assets/img/How coffee works.png" alt="How coffee works">
            </li>
            <li class="bayan-item">
                <input type="checkbox" name="accodion" id="accor3"/>
                <div class="bayan-title">
                    <label for="accor3">Missed a stuped semicolon</label>
                    <img class="bayan-icon" src="./assets/img/plus_icon.svg" ></img>
                </div>
                <img class="bayan-meme" src="./assets/img/Missed a stuped semicolon.png" alt="Missed a stuped semicolon">
            </li>
            <li class="bayan-item">
                <input type="checkbox" name="accodion" id="accor4"/>
                <div class="bayan-title">
                    <label for="accor4">My and Youtuber's codes</label>
                    <img class="bayan-icon" src="./assets/img/plus_icon.svg" ></img>
                </div>
                <img class="bayan-meme" src="./assets/img/My and Youtuber's codes.png" alt="My and Youtuber's codes">
            </li>
            <li class="bayan-item">
                <input type="checkbox" name="accodion" id="accor5"/>
                <div class="bayan-title">
                    <label for="accor5">Programmers while reviewing the codes</label>
                    <img class="bayan-icon" src="./assets/img/plus_icon.svg" ></img>
                </div>
                <img class="bayan-meme" src="./assets/img/Programmers while reviewing the codes.png" alt="Programmers while reviewing the codes">
            </li>
        </ul>
    </div>
</body>
</html>
